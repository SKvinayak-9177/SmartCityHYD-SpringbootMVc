<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Business Venue</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <h3>Edit Business Venue</h3>
    <a href="/admin/business-venues" class="btn btn-secondary mb-3">‚Üê Back</a>

    <form th:action="@{'/admin/business/update/' + ${business.id}}"
          method="post"
          enctype="multipart/form-data"
          class="card p-4 shadow">

        <div class="mb-3">
            <label>Name</label>
            <input class="form-control" name="name" th:value="${business.name}" required>
        </div>

        <div class="mb-3">
            <label>Type</label>
            <input class="form-control" name="businessType" th:value="${business.businessType}" required>
        </div>

        <div class="mb-3">
            <label>Location</label>
            <input class="form-control" name="location" th:value="${business.location}" required>
        </div>

        <div class="mb-3">
            <label>Start Date</label>
            <input type="date" class="form-control" name="venueStartDate"
                   th:value="${business.venueStartDate}">
        </div>

        <div class="mb-3">
            <label>Current Image</label><br>
            <img th:src="@{'/business/image/' + ${business.id}}"
                 style="width:220px;height:130px;object-fit:cover">
        </div>

        <div class="mb-3">
            <label>Upload New Image</label>
            <input type="file" class="form-control" name="imageFile" accept="image/*">
        </div>

        <button class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
