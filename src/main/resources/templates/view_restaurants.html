<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hotels</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <style>
    .card-img-top { height: 200px; object-fit: cover; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Available Restauarants</h2>

    <form class="row g-2 mb-3" th:action="@{/view-restaurants}" method="get">
      <div class="col-md-6">
        <input name="q" class="form-control" placeholder="Search by name or location" th:value="${q}">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">Search</button>
      </div>
    </form>

    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="r : ${restaurantsPage.content}">
        <a th:href="@{'/restaurent/details/' + ${r.slug}}" class="text-decoration-none text-dark">
          <div class="card h-100 shadow-sm">
            <img th:src="@{'/restaurant/image/' + ${r.id}}" class="card-img-top" alt="restaurant image"/>
            <div class="card-body">
              <h5 class="card-title" th:text="${r.name}">Restaurant Name</h5>
              <p class="card-text mb-1"><strong>Location:</strong> <span th:text="${r.location}"></span></p>
              <p class="card-text">Rating: ‚≠ê <span th:text="${r.rating}"></span></p>
			  <p class="card-text mb-1"><strong>Timings:</strong> <span th:text="${r.timings}"></span></p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- pagination -->
    <nav th:if="${restaurantsPage.totalPages > 1}" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${restaurantsPage.first}? 'disabled'">
          <a class="page-link" th:href="@{/view-restaurants(page=${restaurantsPage.number - 1}, q=${q})}">Prev</a>
        </li>
        <li th:each="p : ${#numbers.sequence(0, restaurantsPage.totalPages - 1)}" class="page-item" th:classappend="${p == restaurentsPage.number}? 'active'">
          <a class="page-link" th:href="@{/view-restaurants(page=${p}, q=${q})}" th:text="${p + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${restauarantsPage.last}? 'disabled'">
          <a class="page-link" th:href="@{/view-restaurants(page=${restaurantsPage.number + 1}, q=${q})}">Next</a>
        </li>
      </ul>
    </nav>

  </div>
</body>
</html>
