<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		
	</head>
	<body class="bg-light">
		<div class="container vh-100 d-flex justify-content-center align-items-center">
			<div class="card shadow-lg border-0 w-100" style="max-width: 450px;">
				<div class="card-body p-4">
					<h3 class="text-center mb-4">User Login</h3>
					<form th:action="@{/loginuser}" method="post" th:object="${User}">
						<div class="mb-3">
							<label class="form-label">Email</label>
							<input type="email" class="form-control" th:field="*{umail}" placeholder="Enter your email" required/>
						</div>
						<div class="mb-3">
							<label class="form-label">Password</label>
							<input type="password" class="form-control" th:field="*{upassword}" placeholder="Enter your password" required/>
						</div>
						<div class="d-flex justify-content-between">
							<button type="submit" class="btn btn-primary btn-lg w-50 me-2">Login</button>
							<a href="user" class="btn btn-outline-primary btn-lg w-50">Register</a>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</body>
</html>
